name: tipsen
on:
  schedule:
    - cron: '0 2,3 * * *'
    - cron: '50 3 * * *'
    - cron: '20 0,6 * * *'
    
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
    - name: API req
      run: |
        curl -X GET "https://tipsen.up.railway.app/absen" -o data.json
    - name: API res
      run: cat data.json
